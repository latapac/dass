<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
  <!-- Accessible Button with Title -->
  <button aria-label="Open Dropdown Menu" id="dropdownMenuLink1" class="dropdown-button">
    Open Menu
  </button>

  <!-- Accessible Pie Chart Canvas -->
  <canvas id="myPieChart" aria-label="Production Stats Pie Chart"></canvas>

  <script>
    // Function to fetch live data
    async function getLiveData() {
      try {
        const response = await fetch('http://64.227.139.217:5000/api/data'); // Correct API URL
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json(); // Parse JSON response
        updateChart(data.d); // Pass the data to the function that will update the chart
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
      }
    }

    // Function to update the chart with live data
    function updateChart(data) {
      // Assuming the data structure has keys like Runtime, Stoptime, Errortime
      const runtime = data['runtime'] ? data['runtime'][0] : 0;
      const stoptime = data['stoptime'] ? data['stoptime'][0] : 0;
      const errortime = data['errortime'] ? data['errortime'][0] : 0;

      // Update the dataset for the Pie Chart
      myPieChart.data.datasets[0].data = [runtime, stoptime, errortime];

      // Update the chart with the new data
      myPieChart.update();
    }

    // Set new default font family and font color to mimic Bootstrap's default styling
    Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
    Chart.defaults.global.defaultFontColor = '#858796';

    // Pie Chart Example
    var ctx = document.getElementById("myPieChart");
    var myPieChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ["Runtime", "Stoptime", "Errortime"],
        datasets: [{
          data: [55, 30, 15], // Default values (will be replaced with live data)
          backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc'],
          hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf'],
          hoverBorderColor: "rgba(234, 236, 244, 1)",
        }],
      },
      options: {
        maintainAspectRatio: false,
        tooltips: {
          backgroundColor: "rgb(255,255,255)",
          bodyFontColor: "#858796",
          borderColor: '#dddfeb',
          borderWidth: 1,
          xPadding: 15,
          yPadding: 15,
          displayColors: false,
          caretPadding: 10,
        },
        legend: {
          display: false
        },
        cutoutPercentage: 80,
      },
    });

    // Fetch data periodically (every 10 seconds for example)
    setInterval(getLiveData, 10000);

    // Initial data fetch
    getLiveData();
  </script>
</body>
</html>
